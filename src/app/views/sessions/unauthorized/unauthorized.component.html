<div class="page-wrap height-100 default-bg">
  <div class="app-error">
    <div class="fix">
      <mat-icon class="error-icon" color="warn">error</mat-icon>
      <div class="error-text">
        <h1 class="error-title">401</h1>
        <div class="error-subtitle">Unauthorized!</div>
      </div>
    </div>

    <div class="error-actions">
      <button mat-raised-button color="primary" class="mb-1 mr-05" (click)="backClicked()">Back to Dashboard</button>
    </div>
  </div>
</div>
