<form id="user-login-view">
  <div class="page-wrap height-100 signin-background">
    <div class="session-form-hold set-form-left">
      <mat-card id="login-card">
        <mat-card-content>
          <div id="login-form">


            <div class="text-center pb-1" id="login-form-logo">
              <img src="assets/images/truverus/Tru-Verus-Logo.png" alt="">
              <p class="text-muted m-0">Enter your email address and we will send you a link to reset it.</p>
              <!-- <small *ngIf="!result" class=" m-0 form-error-msg"> Invalid Login Credentials ! </small> -->
            </div>
            <mat-form-field class="full-width">
              <input matInput name="email" placeholder="Email" value="">
            </mat-form-field>
            <!-- <small
              *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched"
              class="form-error-msg">
              Username is required </small> -->


            <button mat-raised-button class="mat-primary full-width mb-1">Resend A Email</button>
            <div>
              <a [routerLink]="'/sessions/signin'" class="mat-primary text-center full-width">Sign in</a>
              <span fxFlex></span>
            </div>


          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</form>
