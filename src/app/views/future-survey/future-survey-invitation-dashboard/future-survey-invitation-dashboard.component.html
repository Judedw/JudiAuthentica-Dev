<div fxLayout="row" fxLayoutWrap="wrap">
  <!--Invitation Dashboard Top Section  -->
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="calc(100% - 300px)">

    <mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
      <mat-card-title>
        <div class="card-title-text">Invitation Dashboard</div>
        <mat-divider></mat-divider>

        <div class="profile-actions text-right mb-1">
          <div class="m-333">
            <button mat-raised-button class="mb-05 mr-1" (click)="resendAllEmails()"
            color="primary">Resnd All E-Mails</button>
            <button mat-raised-button class="mb-05" routerLink="/future-survey/inviteeGroups" routerLinkActive="router-link-active"
              color="accent">Back</button>
          </div>
        </div>


      </mat-card-title>
      <mat-card-content class="p-0">

        <ngx-datatable class="material bg-white" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="'auto'" [limit]="5" [rows]="allFailedInteraction">

          <ngx-datatable-column name="Invitee Name" [minWidth]="250" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.invitee.name}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Username" [minWidth]="250" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.invitee.username}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="E-Mail" [minWidth]="250" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.invitee.email}}
            </ng-template>
          </ngx-datatable-column>
          

          <ngx-datatable-column name="Action" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>

              <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopupEditmail(row?.invitee.id, row?.invitee.name, row?.invitee.username, row?.invitee.email)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button mat-sm-button (click)="resendEmail(row?.id)" color="primary" class="mr-1">
                <mat-icon>send</mat-icon>
              </button>

            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>


      </mat-card-content>
    </mat-card>


  </div>
</div>
