<div fxLayout="row" fxLayoutWrap="wrap">
  <!--Invitee Group Settings Top Section  -->
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="calc(100% - 300px)">

      <mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
          <mat-card-title>
            <div class="card-title-text">Invitee Groups Setting</div>
            <mat-divider></mat-divider>

            <div class="profile-actions text-right mb-1">
              <div class="m-333">
                <!-- <button mat-raised-button class="mb-05" (click)="navigateToSurveyEditor()" routerLinkActive="router-link-active"  color="accent">Create New Survey</button> -->
                <button mat-raised-button class="mb-05" (click)="testClick()" routerLinkActive="router-link-active"  color="accent">Create New Invitee Group</button>
              </div>
            </div>


          </mat-card-title>
          <mat-card-content class="p-0">
            <ngx-datatable class="material bg-white" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
              [rowHeight]="'auto'" [limit]="5" [rows]="allInvitations">

              <ngx-datatable-column name="Group Name" [minWidth]="250" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                 {{ row?.inviteeGroup.inviteeGroupName}}
                </ng-template>
              </ngx-datatable-column>



              <!-- <ngx-datatable-column name="Future Survey" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>

                </ng-template>
              </ngx-datatable-column> -->

              <!-- <ngx-datatable-column name="Invitee Count" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>

                </ng-template>
              </ngx-datatable-column> -->

              <ngx-datatable-column name="Expire Date" [minWidth]="250" [flexGrow]="1">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row?.endDate}}
                  </ng-template>
                </ngx-datatable-column>


              <ngx-datatable-column name="Action" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>

                  <button mat-icon-button mat-sm-button (click)="testClick()" color="primary" class="mr-1">
                    <mat-icon>view_headline</mat-icon>
                  </button>
                  <button mat-icon-button mat-sm-button color="warn" (click)="testClick()" class="mr-1">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="testClick()">
                    <mat-icon>edit</mat-icon>
                  </button>

                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>


          </mat-card-content>
        </mat-card>


  </div>
</div>
