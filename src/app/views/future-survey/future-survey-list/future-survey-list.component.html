<div fxLayout="row" fxLayoutWrap="wrap">


  <!--Future Survey Catalog Top Section  -->
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="calc(100% - 300px)">
    <mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
      <mat-card-title>
        <div class="card-title-text">Future Survey Catalog</div>
        <mat-divider></mat-divider>

        <div class="profile-actions text-right mb-1">
          <div class="m-333">
            <!-- <button mat-raised-button class="mb-05" (click)="navigateToSurveyEditor()" routerLinkActive="router-link-active"  color="accent">Create New Survey</button> -->
            <button mat-raised-button class="mb-05" (click)="openConfigPopup({},true)" routerLinkActive="router-link-active"
              color="accent">Create New Survey</button>
          </div>
        </div>


      </mat-card-title>
      <mat-card-content class="p-0">
        <ngx-datatable class="material bg-white" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="'auto'" [limit]="10" [rows]="futureSurveys">

          <ngx-datatable-column name="Survey Title" [minWidth]="250" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row?.title}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Survey Author" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span *ngFor='let client of clients | arrayFilter : row?.clientId : "clients"'>{{ client.name }}</span>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Channel" [flexGrow]="1" [maxWidth]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <mat-chip mat-sm-chip color="primary" [selected]="true">{{row?.channel =='1' ? 'Public' : 'Private'}}</mat-chip>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Status" [flexGrow]="1" [maxWidth]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <mat-chip mat-sm-chip color="{{statusArray[row?.status].style}}" [selected]="true">{{statusArray[row?.status].status}}</mat-chip>
            </ng-template>
          </ngx-datatable-column>


          <ngx-datatable-column name="Action" [flexGrow]="1" [maxWidth]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button class="card-control" mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="navigateToSurveyEditor(row)">
                  <mat-icon>view_headline</mat-icon>View
                </button>

                <button mat-menu-item (click)="navigateToSurveyView(row)">
                  <mat-icon>laptop_windows</mat-icon>Survey View
                </button>

                <button mat-menu-item (click)="openInvitationPopup(row,row.channel,true)">
                  <mat-icon>perm_contact_calendar</mat-icon>Invitation Settings
                </button>


                <button mat-icon-button mat-sm-button class="mr-1" (click)="openConfigPopup(row,false)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-menu-item (click)="openConfigPopup(row)">
                  <mat-icon>edit</mat-icon>Edit
                </button>

                <button mat-menu-item color="warn" (click)="deleteFutureSurvey(row)">
                  <mat-icon>delete</mat-icon>Delete
                </button>
              </mat-menu>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>


      </mat-card-content>
    </mat-card>

    <router-outlet></router-outlet>
  </div>
</div>
