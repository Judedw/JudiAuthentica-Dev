<mat-card class="p-10" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">

    <mat-form-field class="margin-333" style="width: 99%">
      <input matInput placeholder="Search by title..." value="" (keyup)='updateFilter($event)'>
    </mat-form-field>

    <div class="m-333">
      <p class="mat-select-lable"> Page Size: </p>
      <mat-select class="mat-raised-select" [(value)]="pageSize" (selectionChange)="changeValue()"
        [roleAuthorization]="'pu-c'">
        <mat-option [value]="10">10</mat-option>
        <mat-option [value]="20">20</mat-option>
      </mat-select>
      <span fxFlex></span>
      <button mat-raised-button class="mb-05" (click)="openConfigPopup({},true)" color="accent">Create New Survey</button>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th class="pl-1">Survey Title</th>
          <th>Survey Author</th>
          <th>Origin</th>
          <th>Status</th>
          <th width="150px" class="">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of futureSurveys;">
          <td class="pt-1 pb-1">{{ row?.title }}</td>
          <td class="pt-1 pb-1">
              {{ row?.clientName }}
          </td>
          <td class="pt-1 pb-1" text-center>
            <mat-chip mat-sm-chip color="primary" [selected]="true">{{row?.origin =='1' ? 'Survey' : 'EVote'}}</mat-chip>
          </td>
          <td class="pt-1 pb-1" text-center>
            <mat-chip mat-sm-chip color="{{statusArray[row?.status].style}}" selected>{{statusArray[row?.status].status}}</mat-chip>
          </td>
          <td class="pt-1 pb-1">

            <button class="card-control" mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="navigateToSurveyEditor(row)">
                <mat-icon>view_headline</mat-icon>View
              </button>

              <button mat-menu-item color="warn" (click)="navigateToSurveyView(row)">
                <mat-icon>laptop_windows</mat-icon>Preview
              </button>

              <button mat-menu-item (click)="openInvitationPopup(row,row.channel,true)">
                <mat-icon>perm_contact_calendar</mat-icon>Invitation Settings
              </button>

              <button mat-menu-item (click)="openPopupValidator(row)">
                <mat-icon>flight_takeoff</mat-icon>Launch Pad
              </button>

              <button mat-menu-item (click)="openConfigPopup(row,false)">
                <mat-icon>edit</mat-icon>Edit
              </button>

              <button mat-menu-item (click)="deleteFutureSurvey(row)">
                <mat-icon>delete</mat-icon>Delete
              </button>

            </mat-menu>

          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="pt-1 pb-1 pl-1">
            <div class="pagination">{{totalRecords}} Total</div>
          </td>
          <td colspan="7">
            <nav aria-label="Page navigation example">
              <ul class="pagination" *ngIf="totalPages.length > 1">
                <li class="page-item" [ngClass]="{'disabled':pageNumber <= 1}">
                  <a class="page-link" (click)="this.getSurveys(pageNumber-1);" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item" *ngFor="let page of totalPages" [ngClass]="{'active':pageNumber === page}">
                  <a class="page-link" (click)="this.getSurveys(page);">
                    {{page}}
                  </a>
                </li>
                <li class="page-item" [ngClass]="{'disabled':pageNumber >= totalPages.length}">
                  <a class="page-link" (click)="this.getSurveys(pageNumber+1);" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </td>
        </tr>
      </tfoot>
    </table>

  </mat-card-content>

</mat-card>
