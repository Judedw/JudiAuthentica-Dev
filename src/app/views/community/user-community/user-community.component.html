<div fxLayout="row" fxLayoutWrap="wrap" class="community-background">
  <div fxFlex="100">
    <div class="m-333">
      <span class="card-title-text">{{ comunityName }}</span>
      <span fxFlex></span>
      <button mat-raised-button class="mb-05 ml-05" color="accent" (click)="backToComunityView()">Back</button>
    </div>
    <mat-divider></mat-divider>
    <nav mat-tab-nav-bar>
      <a mat-tab-link routerLink="/community/user-community/user-feedback" [queryParams]="queryParams" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
        <mat-icon class="icon-mr">feedback</mat-icon>Feedbacks
      </a>
      <a mat-tab-link routerLink="/community/user-community/user-event" [queryParams]="queryParams" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
        <mat-icon class="icon-mr">event</mat-icon>Events
      </a>
      <a mat-tab-link routerLink="/community/user-community/user-offer" [queryParams]="queryParams" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
        <mat-icon class="icon-mr">local_offer</mat-icon>Promotions
      </a>
    </nav>
  </div>
  <div fxFlex="100">
    <router-outlet></router-outlet>
  </div>
</div>
