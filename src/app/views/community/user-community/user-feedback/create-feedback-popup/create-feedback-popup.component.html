<form [formGroup]="feedbackForm">
  <mat-toolbar matDialogTitle class="mat-primary m-0">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{this.data.title}}</span>
    </div>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography mt-1">
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" class="mt-1">
      <div fxFlex="100" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="name" [formControl]="feedbackForm.controls['name']" placeholder="Feedback Name">
        </mat-form-field>
      </div>
      <div fxFlex="50" class="pr-1">
        <mat-slide-toggle *ngIf="!data.isNew" [formControl]="feedbackForm.controls['status']">Activate Event
        </mat-slide-toggle>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" class="mt-1">
      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="feedbackForm.invalid">Save</button>
        <span fxFlex></span>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </div>
  </mat-dialog-content>
</form>
