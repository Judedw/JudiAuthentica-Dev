<mat-card *ngIf="authArray.view" class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-title>
      <div class="card-title-text">Users</div>
      <mat-divider></mat-divider>
      <div class="sub_table_header">{{this.name}}</div>
      <mat-divider></mat-divider>

      <div class="m-333">
        <button mat-raised-button class="mb-05 ml-05" color="primary" (click)="openPopUp({}, true)">Add User</button>
        <span fxFlex></span>
        <p *ngIf="authArray.search" class="mat-select-lable"> Page Size: </p>
        <mat-select *ngIf="authArray.search" class="mat-raised-select" [(value)]="pageSize" (selectionChange)="changeValue()">
          <mat-option [value]="10">10</mat-option>
          <mat-option [value]="20">20</mat-option>
        </mat-select>
      </div>


    </mat-card-title>
    <mat-card-content class="p-0">

      <ngx-datatable class="material ml-0 mr-0" [rows]="users" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [limit]="10" [rowHeight]="'auto'">
        <ngx-datatable-column name="Name" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.userName }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Email" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.email }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Role" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-chip mat-sm-chip color="warn" [selected]="true">{{row?.roles[0].name}}</mat-chip>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Status" [flexGrow]="1" [maxWidth]="150">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-chip mat-sm-chip color="{{statusArray[row?.status]}}" [selected]="true">{{row?.status}}</mat-chip>
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="Actions" [flexGrow]="1" [maxWidth]="200">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <!-- <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)">
              <mat-icon>edit</mat-icon>
            </button> -->
            <!-- <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)">
              <mat-icon>delete</mat-icon>
            </button> -->
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <!-- <button mat-menu-item (click)="navigateUserTable(row)"><mat-icon>list</mat-icon>List</button> -->
              <button mat-menu-item *ngIf="authArray.update" (click)="openPopUp(row)"><mat-icon>edit</mat-icon>Edit</button>
            </mat-menu>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </mat-card-content>
  </mat-card>
