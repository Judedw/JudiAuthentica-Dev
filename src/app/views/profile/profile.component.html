<div fxLayout="row" fxLayoutWrap="wrap">

  <div fxFlex="100" fxFlex.gt-md="300px" fxFlex.gt-sm="50">

    <mat-card class="profile-sidebar mb-1 pb-0">

      <div class="propic text-center">
        <img src="{{this.profileImg}}" alt="" />
      </div>

      <div class="profile-title text-center mb-1">
        <div class="main-title">{{this.userDisplayName}}</div>
        <div class="subtitle mb-05">{{ currentUser.company }}</div>
        <div class="text-muted">
          Welcome on Truverus! Hope you're doing good today
        </div>
      </div>

      <div class="profile-nav">

        <mat-nav-list>

          <mat-list-item routerLink="/profile/profile-settings" routerLinkActive="list-item-active">
            <mat-icon>portrait</mat-icon>
            Profile Settings
          </mat-list-item>

          <mat-divider></mat-divider>

          <mat-list-item routerLink="/profile/account-settings" routerLinkActive="list-item-active" [roleAuthorization]="'isPredefined'">
            <mat-icon>work</mat-icon>
            Account Settings
          </mat-list-item>
          
          <mat-divider></mat-divider>

          <mat-list-item routerLink="/profile/general-settings" routerLinkActive="list-item-active" [roleAuthorization]="'isPredefined'">
            <mat-icon>settings</mat-icon>
            General Settings
          </mat-list-item>

        </mat-nav-list>

      </div>

    </mat-card>

  </div>

  <!-- Profile Views -->
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="calc(100% - 300px)">
    <router-outlet></router-outlet>
  </div>
</div>
