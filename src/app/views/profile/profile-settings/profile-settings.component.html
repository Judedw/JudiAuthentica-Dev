<mat-card class="p-0">
  <mat-tab-group>

    <mat-tab label="Profile Settings">
      <mat-card-content class="mt-3">
        <form [formGroup]="profileSettingsForm" (ngSubmit)="updateProfile()" class="userProfileForm">
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" class="mt-1">
            <div fxFlex="100" class="pr-1">
              <mat-form-field class="full-width">
                <input matInput name="accountName" [formControl]="profileSettingsForm.controls['accountName']"
                  positiveNumberAndLetterOnly placeholder="Name">
              </mat-form-field>
            </div>
            <div fxFlex="100" class="pr-1 mb-3">
              <mat-form-field class="full-width">
                <input matInput name="email" [formControl]="profileSettingsForm.controls['email']" placeholder="Email">
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" [disabled]="profileSettingsForm.invalid">Save</button>
        </form>
      </mat-card-content>
    </mat-tab>

    <mat-tab label="Security Settings">
      <mat-card-content class="mt-3">
        <form [formGroup]="passwordSettingsForm" (ngSubmit)="changePassword()" class="userProfileForm">
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" class="mt-1">
            <div fxFlex="100" class="pr-1">
              <mat-form-field class="full-width">
                <input matInput name="password" type="password" [formControl]="passwordSettingsForm.controls['currentPassword']"
                  positiveNumberAndLetterOnly placeholder="Current Password">
              </mat-form-field>
            </div>
            <div fxFlex="100" class="pr-1">
              <mat-form-field class="full-width">
                <input matInput name="password" type="password" [formControl]="passwordSettingsForm.controls['password']"
                  positiveNumberAndLetterOnly placeholder="Password" (keyup)=checkConfirmPassword()>
              </mat-form-field>
            </div>
            <div fxFlex="100" class="pr-1 mb-3">
              <mat-form-field class="full-width">
                <input matInput name="confirmPassword" type="password" [formControl]="passwordSettingsForm.controls['confirmPassword']"
                  positiveNumberAndLetterOnly placeholder="Confirm Password" (keyup)=checkConfirmPassword()>
              </mat-form-field>

              <span class="input-bottom-msg"><span *ngIf="passwordStatus !== null" class="{{statusArray[passwordStatus].style}}">{{statusArray[passwordStatus].value}}</span></span>
            </div>
          </div>
          <button mat-raised-button color="primary" [disabled]="passwordSettingsForm.invalid || passwordStatus !== true">Save</button>

        </form>
      </mat-card-content>
    </mat-tab>


    <mat-tab label="Profile Picture">
      <mat-card-content class="mt-3">
        <form class="userProfileForm">
          <div class="mb-1">

            <!-- --------- hidden file input --------- -->
            <input (change)="onSelectFile($event)" #productImgs type="file" style="display: none" base-sixty-four-input>

            <!-- --------- file input click button --------- -->
            <div layout-margin layout-padding class="mb-2">
              <button mat-raised-button class="mr-1" (click)="productImgs.click()" type="button">
                Browse Images</button>
              <!-- <button mat-raised-button class="mr-1" (click)="removeSelectedImg()" type="button" *ngIf="url">
                Clear Images</button> -->
              <button mat-raised-button class="mr-1" (click)="updateProfilePic()" type="button" *ngIf="url && imageName">
                Save</button>
            </div>

            <!-- --------- start images preview container --------- -->
            <div id="client_create_image_preview_container" fxLayout="row" fxLayoutWrap="wrap" layout-align="center">

              <!-- --------- start card --------- -->
              <div [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}" *ngIf="url" fxFlex="100" style="display: flex;">

                <img id="userProfilePic" [src]="url">

              </div>
              <!-- --------- end card --------- -->

            </div>
            <!-- --------- end images preview container --------- -->

          </div>
        </form>
      </mat-card-content>
    </mat-tab>

  </mat-tab-group>
</mat-card>
