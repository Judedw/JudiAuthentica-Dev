<form [formGroup]="voterForm" (ngSubmit)="submit()">
  <mat-toolbar matDialogTitle class="mat-primary m-0">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{data.title}}</span>
    </div>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography mt-1">
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" class="mt-1">

      <div fxFlex="100" class="pr-1">
        <mat-form-field class="full-width">
          <mat-select [formControl]="voterForm.controls['client']" required placeholder="Select A Client">
            <mat-option>none</mat-option>
            <mat-option *ngFor="let client of clients" [value]="client.id">{{client.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex="100" class="pr-1">
        <input type='file' (change)="handleFileInput($event.target.files)" [formControl]="voterForm.controls['file']"
          required name="file">
      </div>

      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" [disabled]="voterForm.invalid">Save</button>
        <span fxFlex></span>
        <button mat-button color="warn" type="button" (click)="dialogRefVote.close(false)">Cancel</button>
      </div>
    </div>
  </mat-dialog-content>
</form>
