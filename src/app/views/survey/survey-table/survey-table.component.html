    <mat-divider></mat-divider>

    <!-- <div class="profile-actions text-right mb-1"> -->

        <p class="mat-select-lable"> Page Size: </p>
        <mat-select class="mat-raised-select" [(value)]="pageSize" (selectionChange)="changeValue()" placeholder="Favorite food">
          <mat-option [value]="10">10</mat-option>
          <mat-option [value]="20">20</mat-option>
        </mat-select>
        <span fxFlex></span>
        <button mat-raised-button class="mb-05" (click)='openSurveyPopup({},true)' color="primary">Add Feedback</button>

    <table class="table table-hover">
      <thead>
        <tr>
          <th class="pl-1">Feedback Topic</th>
          <th>Feedback Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th width="150px" class="">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows;">
          <td class="pt-1 pb-1 pl-1">{{row?.topic}}</td>
          <td class="pt-1 pb-1">{{row?.type =='P' ? 'Product' : 'E Vote'}}</td>
          <td class="pt-1 pb-1">{{row?.startDate}}</td>
          <td class="pt-1 pb-1">{{row?.endDate}}</td>
          <td class="pt-1 pb-1 pr-1">
            <div class="pb-1">
              <div class="col-lg-4 col-sm-4 col-xs-4">
                <button mat-icon-button mat-sm-button (click)='navigateSurveyBuilder(row)' color="primary" class="">
                  <mat-icon>view_headline</mat-icon>
                </button>
              </div>
              <div class="col-lg-4 col-sm-4 col-xs-4">
                <button mat-icon-button mat-sm-button (click)='openSurveyPopup(row,false)' color="primary" class="">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
              <div class="col-lg-4 col-sm-4 col-xs-4">
                <button mat-icon-button mat-sm-button (click)="deleteSurvey(row)" color="warn" class="">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="pt-1 pb-1 pl-1">
            <div class="pagination">{{totalRecords}} Total</div>
          </td>
          <td colspan="4">

            <nav aria-label="Page navigation example">
              <ul class="pagination" *ngIf="totalPages.length > 1">
                <li class="page-item" [ngClass]="{'disabled':pageNumber <= 1}">
                  <a class="page-link" (click)="this.getPageSurvey(pageNumber-1);" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item" *ngFor="let page of totalPages" [ngClass]="{'active':pageNumber === page}">
                  <a class="page-link" (click)="this.getPageSurvey(page);">
                    {{page}}
                  </a>
                </li>
                <li class="page-item" [ngClass]="{'disabled':pageNumber >= totalPages.length}">
                  <a class="page-link" (click)="this.getPageSurvey(pageNumber+1);" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>


          </td>
        </tr>
      </tfoot>
    </table>

  </mat-card-content>
</mat-card>
