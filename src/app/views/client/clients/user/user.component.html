<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex="100" fxFlex.gt-md="300px" fxFlex.gt-sm="50">
    <mat-card class="profile-sidebar mb-1 pb-0">
      <div class="propic text-center">
        <img src="assets/images/ui_icons/users.png" alt="">
      </div>
      <div class="profile-title text-center mb-1">
        <div class="main-title">{{this.clientName}}</div>
        <div class="subtitle mb-05">ClearPicture</div>
        <div class="text-muted"> Provides the tools you need to easily manage Users.</div>
      </div>

      <div class="profile-nav">
        <mat-nav-list>
          <mat-list-item routerLink="/clients/user/user-table" routerLinkActive="list-item-active">
            <mat-icon>person</mat-icon>
            Users
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/clients/user/role-table" routerLinkActive="list-item-active">
            <mat-icon>settings</mat-icon>
            User Roles
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-nav-list>
      </div>
    </mat-card>

  </div>

  <!-- Profile Views -->
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="calc(100% - 300px)">
    <router-outlet></router-outlet>
  </div>
</div>
