<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-title>
    <div class="card-title-text">Clients</div>
    <mat-divider></mat-divider>

    <div class="m-333">
      <button mat-raised-button class="mb-05 ml-05" color="primary" (click)="clientCreatePopUp()">Add Client</button>
      <span fxFlex></span>
      <p class="mat-select-lable"> Page Size: </p>
      <mat-select class="mat-raised-select" [(value)]="pageSize" (selectionChange)="changeValue()">
        <mat-option [value]="10">10</mat-option>
        <mat-option [value]="20">20</mat-option>
      </mat-select>
    </div>

  </mat-card-title>
  <mat-card-content class="p-0">

    <ngx-datatable class="material ml-0 mr-0" [rows]="clients" [columnMode]="'force'" [headerHeight]="50"
      [footerHeight]="50" [limit]="10" [rowHeight]="'auto'">
      <ngx-datatable-column name="Name" [flexGrow]="1" [maxWidth]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.name }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Description" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.description }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Status" [flexGrow]="1" [maxWidth]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <mat-chip mat-sm-chip color="{{statusArray[row?.status].style}}" [selected]="true">
            {{statusArray[row?.status].status}}</mat-chip>
        </ng-template>
      </ngx-datatable-column>


      <ngx-datatable-column name="Actions" [flexGrow]="1" [maxWidth]="80">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <!-- <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="navigateUserTable(row)">
            <mat-icon>list</mat-icon>
          </button>
          <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)">
            <mat-icon>edit</mat-icon>
          </button> -->
          <button class="card-control" mat-icon-button [matMenuTriggerFor]="menu1">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu1="matMenu">
            <button mat-menu-item (click)="navigateUserTable(row)">
              <mat-icon>group</mat-icon>
              <span>Users</span>
            </button>
            <button mat-menu-item (click)="clientUpdatePopUp(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </mat-menu>
          <!-- <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

  </mat-card-content>
</mat-card>
