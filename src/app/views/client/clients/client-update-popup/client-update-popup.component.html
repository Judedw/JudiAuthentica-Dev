<form [formGroup]="itemForm" (ngSubmit)="submit()"  id="client-update">
  <mat-toolbar matDialogTitle class="mat-primary m-0">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Update Client</span>
    </div>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography mt-1">


    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" class="mt-1">

      <div fxFlex="100" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="clientName" [formControl]="itemForm.controls['name']" letterOnly placeholder="Name">
        </mat-form-field>
      </div>

      <div fxFlex="100" class="pr-1">
        <mat-form-field class="full-width">
          <textarea matInput name="description" placeholder="Description"
            [formControl]="itemForm.controls['description']"></textarea>
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="contactNo" [formControl]="itemForm.controls['contactNo']"  placeholder="Contact No">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="addressLine1" [formControl]="itemForm.controls['addressLine1']"
            placeholder="Address Line 1">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="addressLine2" [formControl]="itemForm.controls['addressLine2']"
            placeholder="Address Line 2">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="city" [formControl]="itemForm.controls['city']" letterOnly placeholder="City">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="state" [formControl]="itemForm.controls['state']" positiveNumberAndLetterOnly placeholder="State">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <input matInput name="zipCode" [formControl]="itemForm.controls['zipCode']" positiveNumberOnly placeholder="ZipCode" maxlength="6">
        </mat-form-field>
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="itemForm.controls['country']" placeholder="Country" [matAutocomplete]="auto" (blur)="onBlurCountry()">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>


      <!-- --------- hidden file input --------- -->
      <input (change)="onSelectFile($event)" #productImgs type="file" style="display: none"
        [formControl]="itemForm.controls['profilePic']" base-sixty-four-input>


      <!-- --------- file input click button --------- -->
      <div fxFlex="50" class="pr-1">
        <div layout-margin layout-padding>
          <button mat-raised-button class="mr-1 mb-1" (click)="productImgs.click()" type="button">
            Browse Images</button>
        </div>
      </div>


      <!-- --------- start images preview container --------- -->
      <div id="client_update_image_preview_container" fxLayout="row" fxLayoutWrap="wrap" layout-align="center">

        <!-- --------- start card --------- -->
        <div [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}" *ngIf="url" fxFlex="100" style="display: flex;">
          <mat-card class="p-0">

            <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">
              <span fxFlex></span>
              <button type="button" class="close p-1" aria-label="Close" (click)="removeSelectedImg()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <img [src]="url">
          </mat-card>
        </div>
        <!-- --------- end card --------- -->

      </div>
      <!-- --------- end images preview container --------- -->


    </div>

  </mat-dialog-content>

  <mat-card-footer>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap" class="mt-1">
      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Save</button>
        <span fxFlex></span>
        <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </div>
  </mat-card-footer>

</form>
