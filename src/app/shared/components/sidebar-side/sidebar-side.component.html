<div class="sidebar-panel">
  <div id="scroll-area" class="navigation-hold" fxLayout="column">

    <!-- App Logo -->
    <!-- <div class="branding default-bg"> -->
    <div class="default-bg">

      <!-- <img src="assets/images/cp_logo.png" alt="" class="app-logo"> -->
      <!-- Two different logos for dark and light themes -->
      <!-- <img src="assets/images/clear-picture-logo.png" alt="" class="app-logo-text"
        *ngIf="themeService.activatedTheme?.name?.indexOf('dark') !== -1"> -->
      <!-- <img src="assets/images/cp_logo_text.png" alt="" class="app-logo-text"
          *ngIf="themeService.activatedTheme?.name?.indexOf('dark') === -1"> -->

      <img *ngIf="layoutConf.sidebarStyle === 'compact'" src="assets/images/truverus/TruVerus_Logo_short.png" alt=""
        class="app-logo">
      <img src="assets/images/truverus/TruVerus_Logo_small.png" alt="" class="app-logo-text"
        *ngIf="themeService.activatedTheme?.name?.indexOf('dark') !== -1">
      <img src="assets/images/truverus/TruVerus_Logo_small.png" alt="" class="app-logo-text"
        *ngIf="themeService.activatedTheme?.name?.indexOf('dark') === -1">


      <!-- <img src="https://about.canva.com/wp-content/uploads/sites/3/2015/01/concert_poster.png" alt="" class="app-logo-text" *ngIf="themeService.activatedTheme?.name?.indexOf('dark') === -1"> -->
      <!-- <img src="https://www.acurax.com/wp-content/themes/acuraxsite/images/inner_page_bnr.jpg?x21789" alt="" class="app-logo-text" *ngIf="themeService.activatedTheme?.name?.indexOf('dark') === -1"> -->
      <!-- <img src="https://marketplace.canva.com/MACq6ALcZxM/1/0/thumbnail_large/canva-blue-shapes-etsy-banner-MACq6ALcZxM.jpg" alt="" class="app-logo-text" *ngIf="themeService.activatedTheme?.name?.indexOf('dark') === -1"> -->
      <!-- <img src="http://gdj.graphicdesignjunction.com/wp-content/uploads/2015/01/Free+Square+Poster+Mockup.jpg" alt="" class="app-logo-text" *ngIf="themeService.activatedTheme?.name?.indexOf('dark') === -1"> -->

    </div>

    <!-- Sidebar user -->
    <div class="app-user">

      <div class="app-user-photo">
          <img src="{{profileImg}}" alt="">
      </div>

      <span class="app-user-name mb-05">
        <mat-icon class="icon-xs text-muted">lock</mat-icon>
        {{this.userDisplayName}}
      </span>


      <!-- Small buttons -->
      <div class="app-user-controls">
        <button class="text-muted" mat-icon-button mat-xs-button [matMenuTriggerFor]="appUserMenu">
          <mat-icon>settings</mat-icon>
        </button>
        <button class="text-muted" mat-icon-button mat-xs-button matTooltip="Inbox" routerLink="/inbox">
          <mat-icon>email</mat-icon>
        </button>

        <mat-menu #appUserMenu="matMenu">
          <!-- routerLink="/profile/overview" -->
          <button mat-menu-item routerLink="/profile/">
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <!-- COMMENTED BECAUSE OF NOT USE OF THIS : RAVEEN 2019/07/31 -->
          <!-- <button mat-menu-item routerLink="/profile/settings">
            <mat-icon>settings</mat-icon>
            <span>Account Settings</span>
          </button> -->
          <button mat-menu-item routerLink="/calendar">
            <mat-icon>date_range</mat-icon>
            <span>Calendar</span>
          </button>

        </mat-menu>
      </div>
    </div>
    <!-- Navigation -->
    <app-sidenav [items]="menuItems" [hasIconMenu]="hasIconTypeMenuItem" [iconMenuTitle]="iconTypeMenuTitle">
    </app-sidenav>
  </div>
</div>
